{%  extends 'base.html' %}

{% block head %}
<title>trying</title>
{% endblock %}


{% block body %}
<div class="content">
    <h1>Task Master</h1>
    {% if tasks|length < 1 %}

    <h4 style="align-items;: center">Add Task</h4>

    {% else  %}
    <div class="table">
        <table>
            <tr>
                <th>Task</th>
                <th>Added</th>
                <th>Actions</th>
            </tr>
            {% for task in tasks%}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_created.date() }}</td>
                <td>

                    <button><a href="/delete/{{task.id}}">DELETE</a></button>
                    <br>
                    <button><a href="/update/{{task.id}}">UPDATE</a></button>
                </td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}
        <form  action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="add task">

        </form>
</div>
</div>
{% endblock %}
